<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function input Kamanda</title>
    <script src="function-input.js"></script>
    <link rel="stylesheet" href="function-input.css">
    <link rel="shortcut icon" href="../otherFavicon.png" type="image/png">
</head>
<body>
    <h1>Function Input</h1>
    
    <p>
            <b>Feet to Inches</b>:
            <span 
              id="feetToInchesDisplay">
            </span>
    </p>

    <p>
            <b>Miles to Feet</b>:
            <span 
              id="milesToFeetDisplay">
            </span>
    </p>

    <p>
            <b>Area of Circle</b>: 
            <span 
              id="areaOfCircleDisplay">
            </span>
    </p>

    <p>
            <b>Area of Triangle</b>:
            <span 
              id="areaOfTriangleDisplay">
            </span>
    </p>


    <div>
            <button id="feetToInchesAction">Feet to Inches</button>
            <label for="feetToInchesInput"></label>
            <input type="text" id="feetToInchesInput" name="feetToInchesInput">
    </div>

    <div>
            <button id="milesToFeetAction">Miles to Feet</button>
            <label for="milesToFeetInput"></label>
            <input type="text" id="milesToFeetInput" name="milesToFeetInput">
    </div>

    <div>
            <button id="areaOfCircleAction">Area of Circle</button>
            <label for="areaOfCircleInput"></label>
            <input type="text" id="areaOfCircleInput" name="areaOfCircleInput">
    </div>

    <div>
            <button id="areaOfTriangleAction">Area of Triangle</button>
            <label for="areaOfTriangleInput"></label>
            <input type="text" id="areaOfTriangleInput" name="areaOfTriangleInput">
            <label for="areaOfTriangleInput2"></label>
            <input type="text" id="areaOfTriangleInput2" name="areaOfTriangleInput2">
    </div>

</body>
</html>
