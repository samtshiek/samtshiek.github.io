<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Function Basics</h1>
    <p>Add text to paragraph elements and add text to a list.</p>
    <h2>Add text to paragraph</h2>
    <p id="simpleFunctionDisplay"></p>
    <p id="functionParameterDisplay"></p>
    <p id="functionReturnDisplay"></p>
    
    <button id="functionCallsAction">Call Functions</button>

    <h2>Add text to list</h2>
    <div>
    <label for="nameDisplay">Enter a name</label>
    <input type="text" id="nameDisplay" name="nameDisplay">
    </div>
    
    <ul id="listDisplay"></ul>
    <button id="addButton">Add to list</button>
